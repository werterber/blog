{% extends "base.html" %}

{% block content %}
  <div class="row">
  <div class="col-md-6">
    <h2 class="">Přihlášení</h2>
    <form method="post">
      <input type="hidden" name="token" value="{{token}}"/>
      <table>
        <tr>
          <td class="label">
            Jméno: 
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Heslo: 
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="error">{{error}}</td>
        </tr>

        
      </table>

      <input type="submit">
    </form>
  </div>
  </div>
{% endblock %}
