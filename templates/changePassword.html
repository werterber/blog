{% extends "base.html" %}

{% block content %}
  <div class="row">
  <div class="col-md-6">
    <h2 class="">Change password</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Old password
          </td>
          <td>
            <input type="password" name="oldPassword" value="">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="newPassword" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password verify
          </td>
          <td>
            <input type="password" name="verifyPassword" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>

        
      </table>

      <input type="submit">
    </form>
  </div>
  </div>
{% endblock %}
