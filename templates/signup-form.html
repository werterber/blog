{% extends "base.html" %}

{% block content %}
  <div class="row">
  <div class="col-md-6">
    <h2 class="">Signup</h2>
    <form method="post">
      <input type="hidden" name="token" value="{{token}}"/>
      <table>
        <tr>
          <td class="label">
            Uživatelské jméno:
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Heslo:
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Potvrd´te heslo:
          </td>
          <td>
            <input type="password" name="verify" value="">
          </td>
          <td class="error">
            {{error_verify}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional):
          </td>
          <td>
            <input type="text" name="email" value="{{email}}">
          </td>
          <td class="error">
            {{error_email}}
          </td>
        </tr>
      </table>

      <input type="submit">
    </form>
  </div>
  </div>
{% endblock %}
